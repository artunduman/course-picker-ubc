version: '3'
services:
  coursepicker:
    command: 'gunicorn -b 127.0.0.1:5000 coursepicker.app:application'
    build:
      context: .
      dockerfile: containers/Dockerfile
    ports:
      - "5000:5000"
    depends_on:
      - db
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: example
